apply plugin: 'java'

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-io', name: 'commons-io', version: '2.4'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.3'
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}